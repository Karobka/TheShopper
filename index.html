<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Shopper</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>


	<div class="wrapper">
		<header>
				<h1>The Shopper</h1>
				<i class="fa fa-shopping-bag fa-4x" aria-hidden="true"></i>
		</header>
			<form>
				<input id="iteminput" type="text" placeholder="add your items here" autofocus>
				<button type="button" id="addbutton" name="additem">
					<strong>Add Item</strong>
				</button>
			</form>
		<hr>
			<h2>My List</h2>
			<hr>
			
			<div class="main">
				<input id="tab1" type="radio" name="tabs" checked>
		  		<label for="tab1">Shopping List</label>
		  		&nbsp;&nbsp;
				&nbsp;&nbsp;
		  		<input id="tab2" type="radio" name="tabs">
		  		<label for="tab2">In Cart</label>
				
				<div class="content">
					<div class="buylistcontainer">
						<ul class="buylist">
							
						</ul>
					</div>
					<div class="basketcontainer">
						<ul class="basketlist">
							
						</ul>
					</div>
				</div>
			</div>
	</div>


	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
