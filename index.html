<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Shopper</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>


	<div class="wrapper">
		<header>
			<h1>The Shopper</h1>
		</header>
		<hr>
			<form>
				<input type="text">
				<button name="additem">
					<strong>Add Item</strong>
				</button>
			</form>
		<hr>
			<h2>My List</h2>
			<hr>
			<ul class="buylist">
				<li>
					<i class="fa fa-check-circle-o fa-2x"></i>
					<p>Chicken</p>
					<i class="fa fa-trash fa-2x"></i>
				</li>
				<li>
					<i class="fa fa-check-circle-o fa-2x"></i>
					<p>Dog Food</p>
					<i class="fa fa-trash fa-2x"></i>
				</li>
				<li>
					<i class="fa fa-check-circle-o fa-2x"></i>
					<p>Soap</p>
					<i class="fa fa-trash fa-2x"></i>
				</li>
				<li>
					<i class="fa fa-check-circle-o fa-2x"></i>
					<p>Carrots</p>
					<i class="fa fa-trash fa-2x"></i>
				</li>
				<li>
					<i class="fa fa-check-circle-o fa-2x"></i>
					<p>Pasta</p>
					<i class="fa fa-trash fa-2x"></i>
				</li>
				<li>
					<i class="fa fa-check-circle-o fa-2x"></i>
					<p>Bananas This item is too long</p>
					<i class="fa fa-trash fa-2x"></i>
				</li>
			</ul>
	</div>

	<ul class="sidetabs">
		<li>
			<a href="#"><i class="fa fa-list fa-2x"></i></a>
		</li>
		<li>
			<a href="#"><i class="fa fa-shopping-basket fa-2x"></i></a>
		</li>
	</ul>

</body>
</html>
