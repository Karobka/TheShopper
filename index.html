<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Shopper</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>


	<div class="wrapper">
		<header>
				<h1>The Shopper</h1>
		</header>
		<hr>
			<form>
				<input id="newiteminput" type="text">
				<button class="addbutton" name="additem">
					<strong>Add Item</strong>
				</button>
			</form>
		<hr>
			<h2>My List</h2>
			<hr>
			
			<div class="main">
				<input id="tab1" type="radio" name="tabs" checked>
		  		<label for="tab1">Shopping List</label>
		  		&nbsp;&nbsp;
				&nbsp;&nbsp;
		  		<input id="tab2" type="radio" name="tabs">
		  		<label for="tab2">In Cart</label>
				
				<div class="content">
					<div class="buylist">
						<ul>
							<li>
								<a href="#"><i class="fa fa-check-circle-o fa-2x"></i></a>
								<p class="itemwords">Chicken</p>
								<a href="#"><i class="fa fa-trash fa-2x"></i></a>
							</li>
							<li>
								<i class="fa fa-check-circle-o fa-2x"></i>
								<p>Dog Food</p>
								<i class="fa fa-trash fa-2x"></i>
							</li>
							<li>
								<i class="fa fa-check-circle-o fa-2x"></i>
								<p>Soap</p>
								<i class="fa fa-trash fa-2x"></i>
							</li>
							<li>
								<i class="fa fa-check-circle-o fa-2x"></i>
								<p>Carrots</p>
								<i class="fa fa-trash fa-2x"></i>
							</li>
							<li>
								<i class="fa fa-check-circle-o fa-2x"></i>
								<p>Pasta</p>
								<i class="fa fa-trash fa-2x"></i>
							</li>
							<li>
								<i class="fa fa-check-circle-o fa-2x"></i>
								<p>Bananas This item is too long</p>
								<i class="fa fa-trash fa-2x"></i>
							</li>
						</ul>
					</div>
					<div class="basketcontainer">
						<ul>
							<li>
								<a href="#"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a>
								<p>Chicken</p>
								<a href="#"><i class="fa fa-trash fa-2x"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
	</div>


	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
